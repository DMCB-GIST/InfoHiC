name: InfoHiC
channels:
        - conda-forge
        - bioconda
        - defaults
dependencies:
        - perl
        - perl-bioperl
        - samtools
        - r-base =3.6.3
        - bioconductor-spectraltad=1.2.0
        - r-ggplot2
        - r-plyr
        - r-dplyr
        - r-rcolorbrewer
        - r-reshape2
        - r-ggforce
        - python=3.8.0
        - pip:
                - tensorflow-gpu==2.8.0
                - numpy==1.22.0
                - six
                - protobuf==3.20.0
                - pysam==0.17.0
                - scipy==1.5.0
                - iced==0.5.10
                - neoloop==0.2.3
                - joblib==1.3.2
                - scikit-learn==0.22
